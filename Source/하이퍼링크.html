<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <h1>3대 포털 사이트</h1>
    <h2>현재창에서 바뀌는</h2>
    <ul>
        <li><a href="http://google.com">구굴</a></li>
        <li><a href="http://naver.com">네이버</a></li>
        <li><a href="http://daum.net">다음</a></li>
    </ul>
    <h2>새창으로 바뀌는</h2>
    <ul>
        <li><a href="http://google.com" target="_blank">구굴</a></li>
        <li><a href="http://naver.com" target="_blank">네이버</a></li>
        <li><a href="http://daum.net" target="_blank">다음</a></li>
    </ul>
    <h2>새창으로 바뀌며 타이틀 속성 뷰</h2>
    <ul>
        <li><a href="http://google.com" target="_blank" title="구글페이지 바로가기">구굴</a></li>
        <li><a href="http://naver.com" target="_blank" title="네이버페이지 바로가기">네이버</a></li>
        <li><a href="http://daum.net" target="_blank" title="다음페이지 바로가기">다음</a></li>
    </ul>
</body>
</html>
