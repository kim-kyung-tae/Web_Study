<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div_span_test</title>
    <style>
        div{
            width: 500px; background-color: orange;
            border: 5px solid black;
        }
        .title{font-weight: bold;}
        .decript{font-style: italic;}
    </style>
</head>
<body>
    <div>       <!--구역태그 혹은 박스테그-->
        <h1>애국가</h1>
        <p>
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세<br>
            무궁화 삼천리 화려강산<br>
            대한사람 대한으로 길이보전하세
        </p>
    </div>
    <h1>카라멜 마끼야또</h1>
    <h2>제품 영양 정보</h2>
    <ul>
        <li>
            <span class="title">1회 제공량</span>   <!--분리 태그-->
            <span class="decript">200kal</span>
        </li>
        <li>
            <span class="title">포화지방</span>
            <span class="decript">4,5g</span>
        </li>
        <li>
            <span class="title">카페인</span>
            <span class="decript">75mg</span>
        </li>
    </ul>
</body>
</html>
