<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2_test</title>
    <style>                             <!--style태그에 관련되 속성에 type 속성의 기본값은 text/css 이다  type 속성은 생략가능하다-->
        thead{background-color: yellow;}
        tbody{background-color: aquamarine;}
        tfoot{background-color: coral;}
    </style>
</head>
<body>
    <table border="1">
        <caption>방한 횟수별 한국 여행시 좋았던 점(단위 : 명)</caption>
        <thead>                         <!--테이블의 제목들을 묶는 태그-->
            <tr>
                <th>방한 횟수</th>
                <th>편리한 교통</th>
                <th>친절한 사람들</th>
                <th>독특한 문화유산</th>
                <th>맛있는 음식</th>
                <th>다양한 쇼핑</th>
            </tr>
        </thead>
        <tbody>                         <!--테이블의 일반적인 데이터들을 묶는 태그-->
            <tr>                        
                <td>1회</td>
                <td>3,700</td>
                <td>4,200</td>
                <td>3,700</td>
                <td>4,100</td>
                <td>4,900</td>
            </tr>
            <tr>
                <td>2회</td>
                <td>3,100</td>
                <td>4,000</td>
                <td>3,500</td>
                <td>4,700</td>
                <td>4,200</td>
            </tr>
            <tr>
                <td>3회</td>
                <td>3,500</td>
                <td>4,500</td>
                <td>3,200</td>
                <td>5,000</td>
                <td>3,900</td>
            </tr>
        </tbody>
        <tfoot>                     <!--테이블의 마지막 아래 부분을 묶는 태그-->
            <tr>
                <td>합계</td>
                <td>10,300</td>
                <td>12,700</td>
                <td>10,400</td>
                <td>13,800</td>
                <td>13,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
