<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg 도형</title>
</head>
<body>
    <svg width="400" height="110">
        <rect width="300" height="100" style="stroke: rgb(0,0,0); stroke-width:5px;fill:yellow" />
    </svg>
    <hr>
    <svg width="400" height="300" style="background-color: lightgoldenrodyellow;">
        <rect width="150" height="150" x="150" y="50" 
        style="fill:rgb(0,0,255); stroke: rgb(0,0,0); stroke-width: 3px; fill-opacity: 0.3; stroke-opacity: 0.7;" />
    </svg>
    
    <svg width="400" height="300">
        <rect width="150" height="150" x="10" y="10" rx="20" ry="20"
        style="fill:yellow;stroke-width:5px;stroke: rgb(0,0,0);" />
    </svg>
    <hr>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    
    <svg width="400" height="140">
        <ellipse cx="200" cy="80" rx="100" ry="50"
        style="fill:yellow;stroke:purple;stroke-width:2;" />
    </svg>
    
    <svg width="400" height="210">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2;" />
    </svg>
    <hr>
    <svg width="400" height="210">
        <polygon points="200,10,250,190,160,210" style="fill:lime;stroke:purple;stroke-width:1;" />
    </svg>
    
    <svg width="400" height="250">
        <polygon points="200,10,300,210,170,250,123,234" style="fill:lime;stroke:purple;stroke-width:1;" />
    </svg>
    
    <svg width="400" height="250">
        <polygon points="100,10,40,198,190,78,10,78,160,198" style="fill:lime;stroke:purple;stroke-width:1;" />
    </svg>
    <hr>
    <svg width="500" height="180">
        <polyline points="0,40,40,40,40,80,80,80,80,120,120,120,120,160" style="fill:wheat;stroke:red;stroke-width:5;" />
    </svg>
</body>
</html>
