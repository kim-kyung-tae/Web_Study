<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자형태태그</title>
</head>
<body>
    <p>글자를 <b>굵게</b>하는 태그</p>
    <p>글자를 <i>기울이는</i>태그</p>
    <p>글자에 <ins>밑줄주는</ins>태그</p>
    <p>글자에 <del>가운데줄주는</del>태그</p>
    <p>글자를 <small>작게</small>하는 태그</p>

    <h1>위첨자태그-sup</h1>
    <h2>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></h2>
    <hr>    <!--가로 줄 긋기 태그-->
    <h1>아래첨자태그-sub</h1>
    <h2>H<sub>2</sub>O</h2>
    <hr>
    <h1>루비문자-ruby</h1>
    <ruby>
        大韓民國
        <rt>대한민국</rt>   <!--<ruby>태그의 자손으로 첨부해서 보여주는 주석을 의미하는 태그-->
    </ruby>

    <p>글자를 <strong>굵게하며</strong> 강조하는 태그</p>
    <p>글자를 <em>기울이며</em> 강조하는 태그</p>
    <p>글자를 <mark>음영을주며</mark> 강조하는 태그</p>
</body>
</html>
